<!-- templates/authentication/doctor_dashboard.html -->
{% extends 'base.html' %}

{% block title %}Doctor Dashboard{% endblock %}

{% block content %}
<h2>Doctor Dashboard</h2>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4>Welcome, Dr. {{ user.username }}!</h4>
            </div>
            <div class="card-body">
                <p>You are logged in as a <strong>Doctor</strong>.</p>
                <p>Email: {{ user.email }}</p>
                
                <div class="mt-4">
                    <h5>Available Actions:</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="{% url 'doctor_only' %}" class="btn btn-success">Access Doctor Area</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#" class="btn btn-outline-primary disabled">Patient Area (Access Denied)</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
