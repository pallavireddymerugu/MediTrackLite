{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Login - MediTrack Lite{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <hr>
                <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
